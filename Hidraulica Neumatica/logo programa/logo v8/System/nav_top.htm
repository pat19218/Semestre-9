	 var sLangauge = ""; 

	 if(navigator.appName=="Microsoft Internet Explorer") 
	 {
	 	   // Internet Explorer
		   sLangauge = navigator.userLanguage;
	 }
	 else  
	 {
	       if(navigator.appName=="Netscape" || navigator.appName=="Konqueror")
	       {
	               // Netscape, Konqueror
		    	   sLangauge = navigator.language;
		   }
		   else
		   {
		   		   // Others
				   sLangauge = navigator.userLanguage;
		   }
	 }		   
		
	
		
		
		//Sprach-Id-Konvertierung
		switch(sLangauge) {
		 case "de":
		 	sLangauge = "de_DE";
		 break;
		 case "en":
		 	sLangauge = "en_US";
		 break;
		 case "es":
		 	sLangauge = "es_ES";
		 break;
		 case "fr":
		 	sLangauge = "fr_FR";
		 break;
		 case "it":
		 	sLangauge = "it_IT";
		 break;
		 case "zh":
		 	sLangauge = "zh_CN";
		 break;
		 
		 default:
		 	sLangauge = "en_US";
		 break;
		}
		
	// set systemlanguage on start
	// delayed 
    if(navigator.appName=="Konqueror") {
    setTimeout("SwitchSite(sLangauge);", 500);
    } else {
    SwitchSite(sLangauge);
    }
